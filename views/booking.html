<!DOCTYPE html>
<html>
<head>
    <title>Booking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/grid.css">
    <link rel="icon" type="image/png" href="../assets/img/guideonsq.png">
    <link rel="stylesheet" href="../assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../assets/js/jquery-ui.css" type="text/css"/>
    <script src="../assets/js/jquery-1.10.2.js" type="text/javascript"></script>
    <script src="../assets/js/jquery-ui.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../assets/js/jquery.timepicker.min.css" type="text/css"/>
    <script src="../assets/js/jquery.timepicker.min.js" type="text/javascript"></script>

</head>

<body>
<div class="container">

    <nav>
        <div class="container">
            <div class="navbar">
                <div class="navbar-brand">
                    <a href="homeUser.html">
                        <img src="../assets/img/guideon.png" alt="">
                    </a>
                </div>
                <ul>
                    <li><a href="profile.html">Profile</a></li>
                    <li><a href="inbox.html">Inbox</a></li>
                    <li><a href="history.html">History</a></li>
                    <li><a href="homeUser.html">Near Me</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section>
        <div class="booking">
            <h1>Jember : Papuma Beach</h1>
            <div class="ratpri">
                <div class="rat">
                    <div class="ratting">
                        <span class="heading">User Rating</span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star"></span>
                        <span>(2100)</span>
                    </div>
                </div>
                <div class="price">
                    <p>From $15</p>
                    <p class="person">per person</p>
                </div>
            </div>

            <div class="card">
                <img src="../assets/img/papuma3.jpg" alt="Avatar" style="width:100%;">
            </div>

            <h2>Select participants and date:</h2>

            <div class="orderdetail">
                <div class="row">

                    <div class="column">
                        <div class="order" id="person">
                            <div class="dropdown">
                                <button onclick="myFunction()" class="dropbtn">Select Participants</button>
                                <div id="myDropdown" class="dropdown-content">

                                    <p>Adult (Age 13+)
                                        <input type="number" value="1" min="1" max="10"/>
                                    </p>

                                    <p>Children (Age 2-12)
                                        <input type="number" value="1" min="1" max="10"/>
                                    </p>

                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="column" id="date2">
                        <div class="order">
                            <input type="text" id="date" class="datepicker" placeholder="Pick the date">
                        </div>
                    </div>

                    <div class="column" id="time">
                        <div class="order">
                            <input type="text" id="start" class="timepicker" placeholder="Chose time">
                            <input type="text" id="finish" class="timepicker" placeholder="Chose time">
                        </div>
                    </div>

                    <input id="check" type="button" value="Check Avaiility">

                </div>
            </div>
        </div>

        <table style="width:100%">
            <tr>
                <th><h2>Destination: Papuma beach</h2></th>
                <td>Total Price <h2>Rp450.000</h2></td>
            </tr>
            <tr>
                <th rowspan="2"></th>
                <td>Price breakdown Rp450.000</td>
            </tr>
            <tr>
                <td>People 1 x Rp 420,000</td>
            </tr>
        </table>
        <a href="payment.html">
            <button class="btn-booking">Go to Payment</button>
        </a>

    </section>
</div>


<script>
    $('.timepicker').timepicker({
        timeFormat: 'h:mm p',
        interval: 120,
        minTime: '8:00am',
        maxTime: '22:00pm',
        defaultTime: '08:00am',
        startTime: '08:00',
        dropdown: true,
        scrollbar: true
    });
</script>

<script>
    $(function () {
        $('.datepicker').datepicker();
    });
</script>


<script>
    function myFunction() {
        document.getElementById("myDropdown").classList.toggle("show");
    }

    // Close the dropdown menu if the user clicks outside of it
    window.onclick = function (event) {
        if (!event.target.matches('.dropbtn')) {
            var dropdowns = document.getElementsByClassName("dropdown-content");
            var i;
            for (i = 0; i < dropdowns.length; i++) {
                var openDropdown = dropdowns[i];
                if (openDropdown.classList.contains('show')) {
                    openDropdown.classList.remove('show');
                }
            }
        }
    }
</script>
</body>
</html>
