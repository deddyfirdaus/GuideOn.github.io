<html>

    <link rel="icon" type="image/png" href="assets/img/guideonsq.png">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
<div class="container">

    <nav>
        <div class="container">
            <div class="navbar">
                <div class="navbar-brand">
                    <a href="homeUser.html">

                <ul>

                    <li><a href="homeUser.html">Near Me</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section>

        <div class="history">

            <div class="upcoming">
                <button type="button" class="collapsible" id="btn-upcoming">Upcoming</button>

                <div class="content">
                    <div class="history-up">
                        <p>Acceptenced</p>
                        <img src="assets/img/jember.jpg">
                        <h3>Jember</h3>

                        <div class="guidenya">
                            <img src="assets/img/mbake.png" alt="Forest">
                            <h4>Jane Foster </h4>
                            <p>Certified</p>
                        </div>
                        <div class="detailnya">
                            <div class="waktu">
                                <i class="fa fa-calendar icon"></i>
                                <p>16/11/2019</p>
                            </div>
                            <div class="biaya">
                                <i class="fa fa-get-pocket icon"></i>
                                <p>Rp500.000,00</p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <div class="recent">
                <button type="button" class="collapsible" id="btn-recent">Recent</button>

                <div class="content">
                    <div class="history-up">
                        <p>Finish</p>
                        <img src="assets/img/jember.jpg">
                        <h3>Jember</h3>

                        <div class="guidenya">
                            <img src="assets/img/mase.png" alt="Forest">
                            <h4>Mas Fatah </h4>

                        </div>
                        <div class="detailnya">
                            <div class="waktu">
                                <i class="fa fa-calendar icon"></i>

                            </div>
                            <div class="biaya">

                                <p>Rp500.000,00</p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </section>
</div>

<script>
    var coll = document.getElementsByClassName("collapsible");
    var i;

    for (i = 0; i < coll.length; i++) {
        coll[i].addEventListener("click", function () {
            this.classList.toggle("active");
            var content = this.nextElementSibling;
            if (content.style.display === "block") {
                content.style.display = "none";
            } else {
                content.style.display = "block";
            }
        });
    }
</script>

</body>
</html>
