<div id="black"></div>
<div class="popup" id="poplogin">
  <a onclick="hilangkan_semua();" id="close">X</a>
  <h3>Masuk</h3>
  <form action="login">
    <input type="text" name="username" class="inputtext single" placeholder="Username / Email">
    <input type="password" name="password" class="inputtext single" placeholder="Password">
    <select name="" class="dd">
      <option value="0">Login As</option>
      <option value="1">Tourist</option>
      <option value="2">Guide</option>
    </select>
    <input type="submit" value="MASUK" class="btn ijo fw balok"> 
  </form>
</div>

<div class="popup" id="popregister">
  <a onclick="hilangkan_semua();" id="close">X</a>
  <h3>Daftar</h3>
  <form action="Daftar">
    <select name="" class="dd">
      <option value="0">Register As</option>
      <option value="1">Tourist</option>
      <option value="2">Guide</option>
    </select>
    <input type="text" name="nlengkap" class="inputtext single" placeholder="Full Name">
    <input type="text" name="Email" class="inputtext single" placeholder="Email">
    <input type="text" name="nope" class="inputtext single" placeholder="Phone Number">
    <input type="password" name="pass" class="inputtext single" placeholder="Password">
    <input type="password" name="confpass" class="inputtext single" placeholder="Repaeat Password">
    <input type="checkbox" name="check" id="check"><label id="labelcheck" for="check">By clicking Sign Up, you agree to our Terms, Data Policy and Cookie Policy. </label>
    <input type="submit" value="Sign Up" class="btn ijo fw balok"> 
  </form>
</div>

<script type="text/javascript">
  var pup = document.getElementById('black');
  var anu = document.getElementById('poplogin');
  var anu2 = document.getElementById('popregister');
  function show_masuk(){
    pup.style.display = "block";
    anu.style.display = "block";
  }
  function show_daftar(){
    pup.style.display = "block";
    anu2.style.display = "block";
  }
  function hilangkan_semua(){
    pup.style.display = "none";
    anu.style.display = "none";
    anu2.style.display = "none";
  }

</script>

</body>
</html>
